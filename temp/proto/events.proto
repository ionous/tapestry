// events.proto
syntax = "proto3"; 
package pb;
option go_package = "git.sr.ht/~ionous/pb";

import "main.proto";
import "options.proto";


// Send:to:args: 
message Send {
		string        _event_        =    1;
		TextListEval  to__path         =    2;
		repeated Arg  args    =    3;

    option (if).desc = "Triggers a event, returns a true/false success value.";
}
