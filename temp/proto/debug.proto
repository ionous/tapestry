// debug.proto
syntax = "proto3"; 
package pb;
option go_package = "git.sr.ht/~ionous/pb";

import "options.proto";
// import "main.proto";

// Log:msg: ERROR "beep"
message Log {
		enum Level {
	    NOTE = 0;
	    TODO = 1;
	    FIX = 2;
	    WARN = 3;
	    ERROR = 4;
	  }
		Level      _level     =    1;
		Assignment msg     =    2;
		
    option (if).desc = "Debug log";
}
