{{ define "main" }}
  {{ partial "page-header" . }}
  <article
    class="{{ .Params.pageclass }} gdoc-markdown gdoc-markdown__align--{{ default "left" (.Page.Params.geekdocAlign | lower) }}"
  >
    <h1>{{ partial "utils/title" . }}</h1>
    {{ partial "utils/content" . }}

     {{/* Ranges through subpages */}}
     {{ if .Params.showindex }}
      {{ range .Pages }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a> - {{ .Summary }}
        </li>
      {{ end }}
    {{ end }}
  </article>
{{ end }}
